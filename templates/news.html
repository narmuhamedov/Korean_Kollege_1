{% load static %}
{% include 'header.html' %}
<link rel="stylesheet" href="{% static 'css/news.css' %}">
<link rel="stylesheet" href="{% static 'css/component.css' %}">
<body>
<main class="bcg_main">
    <br><br><br><br><br><br><br><br>
    <img class="img_bcg" src="{% static 'image_kkc/news.png' %}" alt="Новостное изображение">
    <div class="text-content text-content2">
        <h1>Новости и события колледжа</h1>
    </div>
</main>


<div class="news">
    {% for i in news_list %}
    <div class="card">
        <div class="card-image">
            <img src="{{ i.image.url }}" alt="">
        </div>
        <div class="card-body">
            <h5 class="card-title">{{ i.title }}</h5>
            <p class="card-text">{{ i.description }}</p>
            <p class="date-news">{{ i.created_at }}</p>
            <a href="/news_list/{{ i.id }}/" class="card-button">Подробнее</a>
        </div>
    </div>
    {% endfor %}
</div>
    <br>

{% include 'footer.html' %}
